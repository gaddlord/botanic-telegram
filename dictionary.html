<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Dictionary - The Botanical Telegram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-900">
    <div class="min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h1 id="dictionary-title" class="text-5xl md:text-7xl font-bold text-stone-800 mb-4 tracking-tighter">Floral Dictionary</h1>
                <a href="index.html" id="back-button" class="inline-block px-6 py-3 bg-stone-200 text-stone-800 rounded-full hover:bg-stone-300 transition-all font-sans font-bold uppercase tracking-widest text-xs">
                    ← Back
                </a>
            </div>
            
            <div id="dictionary-content" class="space-y-12">
                <!-- Dictionary will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="floral-data.js"></script>
    <script>
        // FLORAL_DICTIONARY is now loaded from floral-data.js
        // Get current language from localStorage or default to EN
        let currentLanguage = localStorage.getItem('language') || 'EN';
        
        // Translation system
        const translations = {
            EN: {
                title: "The Botanical Telegram",
                subtitle: "\"By the simple language of flowers, the most delicate and refined sentiments may be expressed.\"",
                dictionary: "Dictionary",
                floralDictionary: "Floral Dictionary",
                back: "Back",
                opposite: "Opposite"
            },
            ES: {
                title: "El Telegrama Botánico",
                subtitle: "\"Por el simple lenguaje de las flores, los sentimientos más delicados y refinados pueden expresarse.\"",
                dictionary: "Diccionario",
                floralDictionary: "Diccionario Floral",
                back: "Atrás",
                opposite: "Opuesto"
            },
            GE: {
                title: "Das Botanische Telegramm",
                subtitle: "\"Durch die einfache Sprache der Blumen können die zartesten und raffiniertesten Gefühle ausgedrückt werden.\"",
                dictionary: "Wörterbuch",
                floralDictionary: "Blumenwörterbuch",
                back: "Zurück",
                opposite: "Gegenteil"
            },
            FR: {
                title: "Le Télégramme Botanique",
                subtitle: "\"Par le simple langage des fleurs, les sentiments les plus délicats et raffinés peuvent être exprimés.\"",
                dictionary: "Dictionnaire",
                floralDictionary: "Dictionnaire Floral",
                back: "Retour",
                opposite: "Opposé"
            },
            PL: {
                title: "Botaniczny Telegram",
                subtitle: "\"Przez prosty język kwiatów można wyrazić najdelikatniejsze i najbardziej wyrafinowane uczucia.\"",
                dictionary: "Słownik",
                floralDictionary: "Słownik Kwiatów",
                back: "Wstecz",
                opposite: "Przeciwieństwo"
            },
            HI: {
                title: "वनस्पति टेलीग्राम",
                subtitle: "\"फूलों की सरल भाषा से, सबसे नाजुक और परिष्कृत भावनाओं को व्यक्त किया जा सकता है।\"",
                dictionary: "शब्दकोश",
                floralDictionary: "फूल शब्दकोश",
                back: "वापस",
                opposite: "विपरीत"
            },
            BN: {
                title: "বোটানিক্যাল টেলিগ্রাম",
                subtitle: "\"ফুলের সরল ভাষার মাধ্যমে, সবচেয়ে সূক্ষ্ম এবং পরিশীলিত অনুভূতি প্রকাশ করা যেতে পারে।\"",
                dictionary: "অভিধান",
                floralDictionary: "ফুল অভিধান",
                back: "পিছনে",
                opposite: "বিপরীত"
            },
            MR: {
                title: "वनस्पती टेलीग्राम",
                subtitle: "\"फुलांच्या सोप्या भाषेने, सर्वात नाजूक आणि परिष्कृत भावना व्यक्त केल्या जाऊ शकतात.\"",
                dictionary: "शब्दकोश",
                floralDictionary: "फुल शब्दकोश",
                back: "मागे",
                opposite: "विरुद्ध"
            },
            TE: {
                title: "వృక్షశాస్త్ర టెలిగ్రామ్",
                subtitle: "\"పువ్వుల సాధారణ భాష ద్వారా, అత్యంత సున్నితమైన మరియు శుద్ధమైన భావోద్వేగాలను వ్యక్తీకరించవచ్చు.\"",
                dictionary: "నిఘంటువు",
                floralDictionary: "పువ్వుల నిఘంటువు",
                back: "వెనుకకు",
                opposite: "వ్యతిరేకం"
            },
            BG: {
                title: "Ботаническият Телеграм",
                subtitle: "\"Чрез простия език на цветята, най-деликатните и рафинирани чувства могат да бъдат изразени.\"",
                dictionary: "Речник",
                floralDictionary: "Цветен Речник",
                back: "Назад",
                opposite: "Противоположност"
            }
        };

        function t(key) {
            return translations[currentLanguage]?.[key] || translations.EN[key] || key;
        }

        function updateUITranslations() {
            // Update page title
            document.getElementById('page-title').textContent = `${t('dictionary')} - ${t('title')}`;
            // Update dictionary title
            document.getElementById('dictionary-title').textContent = t('floralDictionary');
            // Update back button
            document.getElementById('back-button').textContent = `← ${t('back')}`;
        }
        
        // Get translated floral dictionary
        function getFloralDict() {
            return typeof getFloralDictionary === 'function' ? getFloralDictionary(currentLanguage) : FLORAL_DICTIONARY;
        }

        // Extract unique flowers and group by first letter
        function buildDictionary() {
            const floralDict = getFloralDict();
            const flowerMap = new Map();
            
            // Collect all unique flowers with their meanings
            Object.values(floralDict).forEach(entry => {
                const flowerName = entry.name;
                if (!flowerMap.has(flowerName)) {
                    flowerMap.set(flowerName, {
                        name: flowerName,
                        meanings: [],
                        opposite: entry.opposite,
                        color: entry.color,
                        image: entry.image
                    });
                }
                // Add meaning if not already present
                if (!flowerMap.get(flowerName).meanings.includes(entry.meaning)) {
                    flowerMap.get(flowerName).meanings.push(entry.meaning);
                }
            });

            // Group by first letter
            const grouped = {};
            flowerMap.forEach((flower, name) => {
                const firstLetter = name.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(flower);
            });

            // Sort flowers within each group
            Object.keys(grouped).forEach(letter => {
                grouped[letter].sort((a, b) => a.name.localeCompare(b.name));
            });

            // Sort letters
            const sortedLetters = Object.keys(grouped).sort();

            // Render dictionary
            const container = document.getElementById('dictionary-content');
            container.innerHTML = sortedLetters.map(letter => {
                const flowers = grouped[letter];
                return `
                    <div class="mb-16">
                        <div class="text-8xl md:text-9xl font-bold text-stone-200 mb-8 font-sans">${letter}</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${flowers.map(flower => `
                                <div class="bg-white p-6 rounded-2xl border border-stone-200 shadow-lg hover:shadow-xl transition-shadow">
                                    <div class="flex items-start gap-4 mb-4">
                                        <div class="w-20 h-20 rounded-xl overflow-hidden flex-shrink-0 border-2 border-stone-100">
                                            <img src="${flower.image}" alt="${flower.name}" class="w-full h-full object-cover">
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-xl font-bold text-stone-800 mb-2">${flower.name}</h3>
                                            <div class="space-y-2">
                                                ${flower.meanings.map(meaning => `
                                                    <p class="text-stone-700 font-medium">${meaning}</p>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pt-4 border-t border-stone-100">
                                        <p class="text-sm text-stone-500"><span class="font-bold">${t('opposite')}:</span> ${flower.opposite}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize dictionary on page load
        window.onload = function() {
            updateUITranslations();
            buildDictionary();
        };
    </script>
</body>
</html>
