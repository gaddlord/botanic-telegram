        // Extract unique flowers and group by first letter
        function buildDictionary() {
            const flowerMap = new Map();
            
            // Collect all unique flowers with their meanings
            Object.values(FLORAL_DICTIONARY).forEach(entry => {
                const flowerName = entry.name;
                if (!flowerMap.has(flowerName)) {
                    flowerMap.set(flowerName, {
                        name: flowerName,
                        meanings: [],
                        opposite: entry.opposite,
                        color: entry.color,
                        image: entry.image
                    });
                }
                // Add meaning if not already present
                if (!flowerMap.get(flowerName).meanings.includes(entry.meaning)) {
                    flowerMap.get(flowerName).meanings.push(entry.meaning);
                }
            });

            // Group by first letter
            const grouped = {};
            flowerMap.forEach((flower, name) => {
                const firstLetter = name.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(flower);
            });

            // Sort flowers within each group
            Object.keys(grouped).forEach(letter => {
                grouped[letter].sort((a, b) => a.name.localeCompare(b.name));
            });

            // Sort letters
            const sortedLetters = Object.keys(grouped).sort();

            // Render dictionary
            const container = document.getElementById('dictionary-content');
            container.innerHTML = sortedLetters.map(letter => {
                const flowers = grouped[letter];
                return `
                    <div class="mb-16">
                        <div class="text-8xl md:text-9xl font-bold text-stone-200 mb-8 font-sans">${letter}</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${flowers.map(flower => `
                                <div class="bg-white p-6 rounded-2xl border border-stone-200 shadow-lg hover:shadow-xl transition-shadow">
                                    <div class="flex items-start gap-4 mb-4">
                                        <div class="w-20 h-20 rounded-xl overflow-hidden flex-shrink-0 border-2 border-stone-100">
                                            <img src="${flower.image}" alt="${flower.name}" class="w-full h-full object-cover">
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-xl font-bold text-stone-800 mb-2">${flower.name}</h3>
                                            <div class="space-y-2">
                                                ${flower.meanings.map(meaning => `
                                                    <p class="text-stone-700 font-medium">${meaning}</p>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pt-4 border-t border-stone-100">
                                        <p class="text-sm text-stone-500"><span class="font-bold">Opposite:</span> ${flower.opposite}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize dictionary on page load
        window.onload = buildDictionary;
